<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="auth.js"></script>
    <script defer src="window.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
          connect-src https://colorflyv1.herokuapp.com https://api.kanye.rest https://api.spotify.com/v1/me/player/currently_playing https://i.scdn.co/image/;
          img-src 'self' https://i.scdn.co/image/;
          font-src https://fonts.gstatic.com;
          style-src-elem 'self' https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/ https://fonts.googleapis.com/;
    ">
    <title>SPOFLY</title>
</head>
<body id="body">
<div class="landing" id="landing-div">
    <a> <img class="landing__icon" src="../assets/images/spofly_icon_high.png" alt="icon"></a>
    <a class="landing__logo">spofly</a>
    <div class="landing__button">
        <button class="landing__button" id="login-button">Login</button>
        <button class="landing__button" id="exit-button">Exit</button>
    </div>
    <div class="landing__bubble">
        <span id="landing__bubble_text">HOVER ME</span>
    </div>
    <button class="landing__button" id="empty-button">
        <span class="landing__trademark" id="trademark">Made by ðŸŒ±</span>
        <span class="landing__trademark" id="link"></span>
    </button>
</div>
<div class="app" id="app-div">
    <div class="app__cover" id="app-cover">
        <a> <img class="app_cover--artwork" src="" id="artwork" alt="artwork"> </a>
        <a class="app__cover--button" id="close-button"></a>
        <a class="app__cover--button" id="minimize-button"></a>
    </div>
    <div class='app__block'>
        <div class="app__block--header">
            <span class="app__block--header--name" id="song-title">justaplant</span>
        </div>
        <div class="app__block--lyrics">
            <pre id="lyrics"><span></span></pre>
        </div>
    </div>
    <div class="app__status">
        <a class="app__status--text"></a>
    </div>
</div>
</body>
</html>
